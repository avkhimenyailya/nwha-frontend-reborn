<!DOCTYPE html>

    <meta charset="utf-8"/>

    <meta name="viewport" content="width=device-width">
    <title>nothingtowritehomeabout</title>
    <style>
        #blink {
            /*-webkit-animation: blink 0.3s linear infinite;*/
            /*animation: blink 0.3s linear infinite;*/
            color: #000000;
            background: white;
            text-align: center;
        }

        @-webkit-keyframes blink {
            0% {
                color: #f7ff00;
            }
            50% {
                color: #FBB;
            }
            100% {
                color: #09ff00;
            }
        }

        @keyframes blink {
            0% {
                color: #30ff00;
            }
            50% {
                color: #FBB;
            }
            100% {
                color: #056e18;
            }
        }
    </style>
</head>
